        <script type="text/javascript">
    
        function spinner(counter){
            var step = 1;
            var min = 1;
            var max = 100;
    
            var input_number = $(".input_number").val();
            var input_number = parseInt(input_number);
            if (counter == 'up') { input_number += step; };
            if (counter == 'down') { input_number -= step; };
    
            if ( input_number < min ) { input_number = min; };
            if ( max < input_number ) { input_number = max; };
    
            $(".input_number").val(input_number);
        }

        function spinner_c(counter_c){
            var step_c = 1;
            var min_c = 1;
            var max_c = 100;
    
            var input_number_c = $(".input_number_c").val();
            var input_number_c = parseInt(input_number_c);
            if (counter == 'up_c') { input_number_c += step_c; };
            if (counter == 'down_c') { input_number_c -= step_c; };
    
            if ( input_number_c < min_c ) { input_number_c = min_c; };
            if ( max_c < input_number_c ) { input_number_c = max_c; };
    
            $(".input_number_c").val(input_number_c);
        }
